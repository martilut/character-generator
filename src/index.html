<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 5e Character Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>DND 5e Character Generator</h1>

<div class="container">

    <div class="container">
        <div class="button-container">
            <button id="fetchRandomRaceButton">Race</button>
        </div>
        <div id="raceInfo"></div>
    </div>

    <div class="container">
        <div class="button-container">
            <button id="fetchRandomAlignmentButton">Alignment</button>
        </div>
        <div id="alignmentInfo"></div>
    </div>

    <div class="container">
        <div class="button-container">
            <button id="fetchRandomLanguageButton">Language</button>
        </div>

        <div id="languageInfo"></div>
    </div>

    <div class="container">
        <div class="button-container">
            <button id="generateCharacteristicsButton">Characteristics</button>
        </div>
        <div id="characteristicsInfo"></div>
    </div>

    <div class="container">
        <div class="button-container">
            <button id="fetchRandomClassButton">Class</button>
        </div>
        <div id="classInfo"></div>
    </div>

    <div class="container">
        <div class="button-container">
            <button id="fetchRandomSubclassButton">Subclass</button>
        </div>
        <div id="subclassInfo"></div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
